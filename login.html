<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="login.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login__content">
        <img src="/gambar/login.png" alt="login image" class="login__img" />
        <div class="login__welcome">
          <h1><span>Selamat</span> datang</h1>
          <h2>Di CaffeStyleSheet</h2>
        </div>
        <form action="" class="login__form">
          <div>
            <h1 class="login__title">Bergabung dengan kami !</h1>
            <p class="login__description">Dan dapatkan potongan harga</p>
          </div>

          <div>
            <div class="login__inputs">
              <div>
                <label for="input-email" class="login__label">Email</label>
                <input
                  type="email"
                  placeholder="Enter your email address"
                  required
                  class="login__input"
                  id="input-email"
                />
              </div>

              <div>
                <label for="input-pass" class="login__label">Password</label>

                <div class="login__box">
                  <input
                    type="password"
                    placeholder="Enter your password"
                    required
                    class="login__input"
                    id="input-pass"
                  />
                  <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                </div>
              </div>
            </div>

            <div class="login__check">
              <input
                type="checkbox"
                class="login__check-input"
                id="input-check"
              />
              <label for="input-check" class="login__check-label"
                >Remember me</label
              >
            </div>
          </div>

          <div>
            <div class="login__buttons">
              <button class="login__button">Log In</button>
              <button class="login__button login__button-ghost">Sign Up</button>
            </div>
            <div class="back">
              <a href="index.html"><i class="ri-door-open-line"></i>kembali</a>
            </div>
            <a href="#" class="login__forgot">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      /*=============== SHOW HIDDEN - PASSWORD ===============*/
      const showHiddenPass = (inputPass, inputIcon) => {
        const input = document.getElementById(inputPass),
          iconEye = document.getElementById(inputIcon);

        iconEye.addEventListener("click", () => {
          // Change password to text
          if (input.type === "password") {
            // Switch to text
            input.type = "text";

            // Add icon
            iconEye.classList.add("ri-eye-line");
            // Remove icon
            iconEye.classList.remove("ri-eye-off-line");
          } else {
            // Change to password
            input.type = "password";

            // Remove icon
            iconEye.classList.remove("ri-eye-line");
            // Add icon
            iconEye.classList.add("ri-eye-off-line");
          }
        });
      };

      showHiddenPass("input-pass", "input-icon");
    </script>
  </body>
</html>
